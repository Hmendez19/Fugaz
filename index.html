<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript" src="mustache.min.js"></script>
    <script type="text/javascript" src="Fugaz.js"></script>
    <script type="text/javascript" src="index.min.js"></script>
    <script type="text/html"  id="plantilla">
      {{#registros}}
        <div class="jumbotron">
          <h1 class="display-4">Conteo: {{count}}</h1>
          <input type="number" id="numero">
          <button class="btn btn-primary increaseCount" id="increaseCount">Incrementar</button>
          <p class="lead">Es mayor que 5? <strong>{{esMayorQueCinco}}</strong></p>
          <ul class="list-group">
              {{#lista}}
                 <li class="list-group-item">{{name}}</li>
              {{/lista}}
          </ul>
        </div>
      {{/registros}}
    </script>
  </body>
</html>
